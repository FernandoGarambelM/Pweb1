<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Login de usuarios</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="background"></div>
    <form class="loginForm" onsubmit="loginUser(event)">
        <img src="Logo.png" id="logo">
        <p class="subtitle">Iniciar Sesión </p>
        <p class="title">UnsaBank-Admin</p>

        <label for="user">Usuario</label> 
        <br>
        <input type="text" name="user" id="user" required>
        <br>
        <label for="password">Clave</label> 
        <br>
        <input type="password" name="password" id="password" required>
        <br>
        <input id="submit" type="submit" value="Ingresar"> 
        <br>
    </form>

    <div id="mensajeTarjeta">
        <div class="popup-content" id="popup-content">
            <p>Parece que aún no eres un cliente de este banco.</p>
            <button onclick="redirectToInicio()">Regresar al inicio</button>
            <button onclick="cerrarPopup()">Cerrar</button>
        </div>
    </div>
    <script src="scriptIndex.js"></script>

</body>
</html>
