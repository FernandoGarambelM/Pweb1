<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptBanca.js"></script> 
</head>
<body>
    <div class="background"> </div>
    <form class="loginForm" onsubmit="login(event)">
        <a href="main.html">
            <img src="logo.png" alt="Imagen del logo" width="15%">
        </a>
        <p class="title">UnsaBank</p>
        <p class="subtitle">Iniciar Sesión</p>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <input id="submit" type="submit" value="Ingresar"> 
        <div class="creditos">
            <p>&copy; 2024 UnsaBank. Todos los derechos reservados.</p>
        </div>
    </form>

    <div id="mensajeTarjeta">
        <div class="popup-content" id="popup-content">
            <p>Parece que aún no eres un cliente de este banco.</p>
            <button onclick="redirectToInicio()">Regresar al inicio</button>
            <button onclick="cerrarPopup()">Cerrar</button>
        </div>
    </div>

    
</body>
</html>
