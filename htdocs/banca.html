<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptBanca.js"></script> 
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="logo.png" alt="Imagen del logo" width="15%">
        </a>
        <h2>Login para clientes</h2>
        <form action="/cgi-bin/banca.pl" method="post" class="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" onclick="login()" value="Ingresar" >Login</button>
        </form>
        <div id ="mensajeTarjeta" >
            <div  class ="popup-content" id = "popup-content">
                <p>Parece que no has registrado una tarjeta o no tienes una cuenta en nuestro sitio.</p>
                <button onclick="redirectToRegistroTarjeta()">Registrar Tarjeta</button>
                <button onclick="redirectToRegistro()">Crea una cuenta</button>
            </div>
        </div>
    </div>
    <div class="creditos">
        <p>&copy; 2024 TheBestBank. Todos los derechos reservados.</p>
    </div>
</body>
</html>
