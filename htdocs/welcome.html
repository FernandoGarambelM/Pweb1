<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnsaBank - BancaVirtual</title>
    <link rel="stylesheet" href="stateStyles.css">
    <script src="scriptWelcome.js"></script> 
</head>
<body>
    <ul>
        <li><span id="inicial">D</span></li>
        <li>Nombre de la cuenta: <span id="name" class="name">Ingeniero Julian</span></li>
        <li>Numero de la tarjeta: <span id="number" class="number"></span> </li>
        <li><a id="enlace-retiros">Movimientos</a></li>
        <li><a href="estados.html">Estado de la cuenta</a></li>
    </ul>

    <div style="margin-left:25%;padding:1px 16px;height:1000px;">
        <h2>Bienvenido, estimado cliente</h2>

        <div class="card-container">
            <div class="credit-card">
                <div class="chip"></div>
                <div class="card-number"><span id="number" class="number"></span></div>
                <div class="card-info">
                    <div class="card-holder"><span id="name" class="name">Ingeniero Julian</span></div>
                    <div class="expiry-date"><span id="date" class="date">05/01/2024</span></div>
                </div>
                <div class="logo">
                    <img src="LogoIcon.png" alt="Visa Logo">
                    <p>UNSABANK</p>
                </div>
            </div>
        </div>

        <div class="opciones">
            <p>¿Qué desea realizar?</p>
            <div class="botones">
                <!-- Agregamos un identificador al enlace para poder seleccionarlo fácilmente -->
                <a id="enlace-retiros2" class="boton-movimientos">Movimientos</a>

                <a href="estados.html" class="boton-estado-cuenta">Ver el estado de la cuenta</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var botonRetiros = document.getElementById("enlace-retiros");
            var botonRetiros1 = document.getElementById("enlace-retiros2");
            var num_tarjeta = localStorage.getItem('numero');

            // Añadimos un event listener para el evento "click" a ambos botones
            botonRetiros.addEventListener("click", function() {
                window.location.href = "retiros.html?num_tarjeta=" + num_tarjeta;
            });

            botonRetiros1.addEventListener("click", function() {
                window.location.href = "retiros.html?num_tarjeta=" + num_tarjeta;
            });
        });


    </script>
</body>
</html>
