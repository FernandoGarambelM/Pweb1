<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stateStyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            padding: 1px 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #movimientos-container {
            margin-left: 25%;
            padding: 1px 16px;
            height: 1000px;
            overflow-x: auto; /* Evitar desplazamiento horizontal */
        }
    </style>
    <title>Movimientos</title>
</head>
<body>
    <h1>Movimientos</h1>
    <ul>
        <li><span id="inicial">D</span></li>
        <li>Nombre de la cuenta: <span id="name" class="name">Ingeniero Julian</span></li>
        <li>Numero de la tarjeta: <span id="number" class="number"></span></li>
        <li><a href="movimientos.html">Movimientos</a></li>
        <li><a href="welcome.html">Volver</a></li>
    </ul>
    <div id="movimientos-container">
        <script>
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var movimientos = JSON.parse(this.responseText);
                    mostrarMovimientos(movimientos);
                }
            };
            xhr.open("GET", "../cgi-bin/historial.pl", true);
            xhr.send();

            function mostrarMovimientos(movimientos) {
                var container = document.getElementById("movimientos-container");
                var html = "<table>";
                html += "<tr><th>ID</th><th>Tarjeta ID</th><th>Cuenta ID</th><th>Monto</th><th>Realizado</th><th>Tipo</th></tr>";

                movimientos.forEach(function(movimiento) {
                    html += "<tr>";
                    html += "<td>" + movimiento.id + "</td>";
                    html += "<td>" + movimiento.tarjeta_id + "</td>";
                    html += "<td>" + movimiento.cuenta_id + "</td>";
                    html += "<td>" + movimiento.monto + "</td>";
                    html += "<td>" + movimiento.realizado + "</td>";
                    html += "<td>" + obtenerTipoMovimiento(movimiento.tipo) + "</td>";
                    html += "</tr>";
                });

                html += "</table>";
                container.innerHTML = html;
            }

            function obtenerTipoMovimiento(tipo) {
                return tipo === 1 ? "Dep√≥sito" : tipo === -1 ? "Retiro" : "Desconocido";
            }
        </script>
    </div>
</body>
</html>
