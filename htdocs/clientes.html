<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar Usuario</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="formStyle.css">
</head>
<body>
   <div class="background"></div>

   <header>
      <h2 class="name">UnsaBank</h2>
      <img src="whitelogo.png" id="logo">
      <nav class="menu">
         <a href="main.html">Inicio</a>
         <a href="tarjetas.html">Targeta</a>
         <a href="cuenta.html">Cuenta</a>
         <a href="banca.html">Banca</a>
      </nav>
      <a href="index.html"><button class="login">Salir</button></a>
   </header>

   <form action="../cgi-bin/cliente.pl" id="registro-cliente" method="post">
      <h1 id="titulo">Registro de Clientes</h1>
      <label for="nombres">Nombres Completos:</label>
      <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
      <br>
      <label for="apellidos">Apellido Paterno:</label>
      <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
      <br>
      <label for="apellidos">Apellido Materno:</label>
      <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
      <br>
      <label for="dni">DNI:</label>
      <input type="number" id="dni" name="dni" placeholder="Nro DNI" required>
      
      <label for="nacimiento">F. Nacimiento:</label>
      <input type="date" id="nacimiento" name="nacimiento" required>
      <br>
      <button id="submit" type="submit">Continuar</button>
   </form>

   
</body>
</html>
