<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar Usuario</title>
</head>
<body>
   <h1>Registro de Usuario</h1>
   <form id="registro-usuario">
      <label for="nombres">Nombres Completos</label>
      <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
      <br><br>
      <label for="apellidos">Apellidos Completos</label>
      <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
      <br><br>
      <label for="dni">DNI</label>
      <input type="number" id="dni" name="dni" placeholder="Nro DNI" required>
      
      <label for="celular">Celular</label>
      <input type="number" id="celular" name="celular" placeholder="+51 912 123 123" required>
      <br><br>
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@banco.com" required>
      <br><br>
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required>
      <br><br>
      <label for="nacimiento">F. Nacimiento</label>
      <input type="date" id="nacimiento" name="nacimiento" required>

      <label for="genero">Género</label>
      <select id="genero" name="genero" required>
         <option value="masculino">Masculino</option>
         <option value="femenino">Femenino</option>
         <option value="otro">Otro</option>
      </select>
      <br><br>
      <button type="submit">Registrarme</button>
       


   </form>

   
</body>
</html>
