<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar tarjeta</title>
    <link rel="stylesheet" href="formStyle.css">
   
</head>
<body>
    <div class="background"></div>
    <header>
        <h2 class="logo">UnsaBank</h2>
        <nav class="menu">
           <a href="index.html">Inicio</a>
           <a href="cuenta.html">Cuenta</a>
           <a href="clientes.html">Cliente</a>
           <a href="banca.html">Banca</a>
           <button class="login">Login</button>
        </nav>
     </header>
 
    <!-- El número de tarjeta es un valor que se generaría dentro del cgi, ya después 
    del registro de la tarjeta se podria mostrar el estado de la misma-->
    <form action="../cgi-bin/tarjeta.pl" method="get" id="tarjetaForm">
        <h1>Registro de tarjeta</h1>

        <input type="hidden" name="dni" id="hiddenDNI">
        <input type="hidden" name="user_id" id="hiddenUserId">

        <label>Ingrese contraseña</label>
        <input type="number" maxlength="6" placeholder="******" name="password" id="password">
        <br><br>
        <label> Fecha de registro</label>
        <input type="date" name="creationDate">
        <br><br>
        <label> Fecha de vencimiento</label>
        <input type="date" name="dueDate">
        <br><br>
        <button type="submit" onclick="validarFormulario()">Registrar</button>

    </form>
    <script src="scriptTarjeta.js"></script>
</body>
<script>
        document.addEventListener("DOMContentLoaded", function() {
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const dni = urlParams.get('dni');
        const usuario_id = urlParams.get('usuario_id');

        // Mostrar los parámetros en el HTML
        document.getElementById("hiddenDNI").value = `${dni}`;
        document.getElementById("hiddenUserId").value = `${usuario_id}`;
    });
</script>
</html>
