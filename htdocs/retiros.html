<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="formStyle.css">
</head>
<body>

    <form action="../cgi-bin/retiros.pl">

        <label for="">Número de tarjeta</label>
        <input type="number" name="num_tarjeta" id ="num_tarjeta" readonly>

        <label>Contraseña</label>
        <input type="number" name="clave_tarjeta">

<script>
    var urlParams = new URLSearchParams(window.location.search);

    document.getElementById('num_tarjeta').value = numTarjeta;

</script>
