<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar Cuenta Bancaria</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="formStyle.css">
</head>
<body>
   <div class="background"></div>
   <header>
      <h2 class="name">UnsaBank</h2>
      <img src="whitelogo.png" id="logo">
      <nav class="menu">
         <a href="main.html">Inicio</a>
         <a href="tarjetas.html">Targeta</a>
         <a href="clientes.html">Clientes</a>
         <a href="banca.html">Banca</a>
      </nav>
      <a href="index.html"><button class="login">Salir</button></a>
   </header>
   
   <form id="registro-usuario" action="../cgi-bin/cuenta.pl" method="post">
      <h1 id="titulo">Registro de Cuenta Bancaria</h1>
      
      <br>
      <label for="tipo-moneda">Tipo de Moneda</label>
      <select  id="tipo_moneda" name="tipo_moneda" required>
         <option value="d">Dolares</option>
         <option value="s">Soles</option>
         <option value="e">Euros </option>
      </select>
      <br>
      <br>
      <label for="dni_titular">Cliente</label>
      <input type="number" id="dni_titular" name="dni_titular" placeholder="ID del cliente" readonly>
      <br><br>
      <label for="num_tarjeta">Tarjeta</label>
      <input type="number" id="num_tarjeta" name="num_tarjeta" placeholder="ID de la Tarjeta" readonly>
      <br><br>
      <label for="usuario_id">Usuario</label>
      <input type="number" id="usuario_id" name="usuario_id" placeholder="ID del usuario" readonly>
      <br><br>
      <button class="login" id="submit" type="submit">Registrarme</button>
   </form>
</body>
<script>
   document.addEventListener("DOMContentLoaded", function() {
       const queryString = window.location.search;

       const urlParams = new URLSearchParams(queryString);

       const dni = urlParams.get('dni');
       const usuario_id = urlParams.get('usuario_id');
       const num_tarjeta = urlParams.get('num_tarjeta');

      document.getElementById("dni_titular").value = `${dni}`;
      document.getElementById("num_tarjeta").value = `${num_tarjeta}`;
      document.getElementById("usuario_id").value = `${usuario_id}`;

   });
</script>
</html>
