<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar Cuenta Bancaria</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="formStyle.css">
</head>
<body>
   <div class="background"></div>
   <header>
      <h2 class="logo">UnsaBank</h2>
      <img class="logo" src="whitelogo.png" alt="Imagen del logo" width="5%">
      <nav class="menu">
         <a href="index.html">Inicio</a>
         <a href="clientes.html">Usuario</a>
         <a href="tarjetas.html">Targeta</a>
         <button class="login">Login</button>
      </nav>
   </header>
   
   <form id="registro-usuario" action="../cgi-bin/cuenta.pl" method="post">
      <h1 id="titulo">Registro de Cuenta Bancaria</h1>
      
      <br>
      <label for="tipo-moneda">Tipo de Moneda</label>
      <select  id="tipo_moneda" name="tipo_moneda" required>
         <option value="d">Dolares</option>
         <option value="s">Soles</option>
         <option value="e">Euros </option>
      </select>
      <br>
      <br>
      <label for="id_titular">Cliente</label>
      <input type="number" id="id_titular" name="id_titular" placeholder="ID del cliente" required>
      <br><br>
      <label for="id_titular">Tarjeta</label>
      <input type="number" id="id_tarjeta" name="id_tarjeta" placeholder="ID de la Tarjeta" required>
      <br><br>
      <label for="id_usuario">Usuario</label>
      <input type="number" id="id_usuario" name="id_usuario" placeholder="ID del usuario" required>
      <br><br>
      <button class="login" id="submit" type="submit">Registrarme</button>
   </form>
</body>
</html>
