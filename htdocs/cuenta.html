<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar Cuenta Bancaria</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="formStyle.css">
   
</head>
<body>
   <header>
      <h2 class="logo">UnsaBank</h2>
      <img class="logo" src="logo.png" alt="Imagen del logo" width="5%">
      <nav class="menu">
         <a href="index.html">Inicio</a>
         <a href="clientes.html">Usuario</a>
         <a href="tarjetas.html">Targeta</a>
         <button class="login">Login</button>
      </nav>
   </header>
   <h1>Registro de Cuenta Bancaria</h1>
   <form id="registro-usuario" action="procesar_registro.php" method="POST">
      
      <label for="numero-cuenta">Número de Cuenta</label>
      <input type="text" id="numero-cuenta" name="numero_cuenta" placeholder="Número de Cuenta" required>
      <br><br>
      <label for="tipo-moneda">Tipo de Moneda</label>
      <select id="tipo-moneda" name="tipo_moneda" required>
         <option value="Dolar">Dolares</option>
         <option value="Soles">Soles</option>
         <option value="Euros">Euros </option>
      </select>
      <br><br>
      <label for="saldo">Tarjeta</label>
      <input type="number" id="saldo" name="num_tarjeta" placeholder="Número de tarjeta" required>
      <br><br>
      <label for="banco">Titular</label>
      <input type="text" id="banco" name="nombre_titular" placeholder="Nombre del Titular" required>
      <br><br>
      <label for="sucursal">Usuario</label>
      <input type="text" id="sucursal" name="nombre_usuario" placeholder="Nombre del usuario" required>
      <br><br>
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@banco.com" required>
      <br><br>
      <button type="submit">Registrarme</button>
   </form>
</body>
</html>
