<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="formStyle.css">
    <script src="scriptCambiarContrasena.js"></script> 
</head>
<body>
   <div class="background"></div>

   <header>
      <h2 class="name">UnsaBank</h2>
      <img src="whitelogo.png" id="logo">
      <a href="admin.html" style="margin-left: auto;"><button class="login">Salir</button></a>
   </header>

    <form class="cambiarContrasena" onsubmit="cambiarContrasena(event)">
        <h1 id="titulo">Cambiar Contraseña</h1>
        <label for="number-cuenta">Número de cuenta:</label>
        <select id="number-cuenta" name="number-cuenta" required></select>
        <br>
        <label for="actual-password">Contraseña Actual:</label>
        <input type="password" id="actual-password" name="actual-password" placeholder="Contraseña actual" required>
        <button type="button" id="botonMostrarActual">Mostrar</button>
        <br>
        <label for="new-password">Nueva contraseña:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Nueva Contraseña" required>
        <button type="button" id="botonMostrarNuevo">Mostrar</button>
        <br>
        <label for="new-confirmed-password">Confirme la contraseña:</label>
        <input type="password" id="new-confirmed-password" name="new-confirmed-password" placeholder="Confirme contraseña" required>
        <button type="button" id="botonMostrarConfirmacion">Mostrar</button>
        <br>

        <button id="submit" type="submit">Continuar</button></a>
    </form>
    <div id="mensaje-error-contrasena" style="color: red; display: none;">
        Las contraseñas no coinciden.
    </div>
    
    <div id="mensajeTarjeta">
        <div class="popup-content" id="popup-content">
            <p>Se actualizo la contraseña con éxito</p>
            <button onclick="redirectToInicio()">Regresar</button>
            <button onclick="cerrarPopup()">Hacer otro cambio de contraseña</button>
        </div>
    </div>
</body>
</html>
